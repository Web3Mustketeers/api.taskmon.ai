type Board {
    id: Int!
    name: String!
    isActive: Boolean!
    walletId: Int!
}

input BoardInput {
    name: String!
    isActive: Boolean
    walletId: Int!
}

type Query {
    boards: [Board!]!
    board(id: Int!): Board!
}

type Mutation {
    createBoard(data: BoardInput!): Board!
    updateBoard(id: Int!, data: BoardInput!): Board!
    deleteBoard(id: Int!): Board!
}
