scalar DateTime

type Task {
  id: Int!
  name: String!
  title: String!
  description: String
  columnId: Int!
  createdAt: DateTime
  updatedAt: DateTime
}

input CreateTaskInput {
  name: String!
  title: String!
  columnId: Int!
  description: String
}

input UpdateTaskInput {
  id: Int!
  name: String
  title: String
  columnId: Int
  description: String
}

type Query {
  tasks: [Task]!
  task(id: Int!): Task
}

type Mutation {
  createTask(createTaskInput: CreateTaskInput!): Task!
  updateTask(updateTaskInput: UpdateTaskInput!): Task!
  removeTask(id: Int!): Task
}
